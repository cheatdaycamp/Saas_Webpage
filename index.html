      <div class="row tob-bar">
        <nav class="col d-flex justify-content-between align-items-center">
          <i class="fas fa-search"></i>

      <div class="row" id="tasks">

        </h6>
        <div class="col">
          <div class="progress" style="height: 4px;">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 60%; background-color: var(--color-progress);"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>
        <h5 class="col-12 bold">23 December, Sunday</h5>
        <hr />

        <div
          class="dropdown-divider col mb-3"
          style="background-color: var(--color-divider);"
        ></div>
      </div>
